<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BioInfo Bot</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="chat-container">

    <img src="https://cdn-icons-png.flaticon.com/512/4712/4712100.png" class="bot-icon">

    <span class="status-dot"></span>

    <h2>BioInfo Bot</h2>

    <!-- Suggested Questions -->
     <div class="question-section">
        <h3>ðŸ’¬ Try Asking:</h3>
        <div class="question-list">
            <span onclick="useSuggestion('What is bioinformatics?')">What is bioinformatics?</span>
            <span onclick="useSuggestion('Why is bioinformatics important?')">Importance of bioinformatics</span>
            <span onclick="useSuggestion('Applications of bioinformatics')">Applications of bioinformatics</span>
            <span onclick="useSuggestion('Scope of bioinformatics careers')">Career scope</span>
            <span onclick="useSuggestion('What is DNA?')">What is DNA?</span>
            <span onclick="useSuggestion('AI in bioinformatics')">AI in bioinformatics</span>
        </div>
    </div>
    <!-- ðŸŒŸ End Suggested Questions ðŸŒŸ -->


    <div id="chat-box"></div>

    <div class="input-area">
        <input type="text" id="userInput" placeholder="Type your message..." onkeydown="if(event.key==='Enter') sendMessage()">
        <button onclick="sendMessage()">Send</button>
    </div>

</div>

<script src="script.js"></script>

</body>
</html>
